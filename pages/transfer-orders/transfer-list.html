<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Orders - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="sidebar" style="position: fixed; top: 0; left: 0; height: 100vh; width: 260px; background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%); z-index: 1000;">
        <div style="padding: 20px; color: white;">
            <i class="bi bi-box-seam" style="font-size: 24px;"></i>
            <h4 style="display: inline; margin-left: 10px;">Inventory MS</h4>
        </div>
        <ul style="list-style: none; padding: 15px 0;">
            <li><a href="../../dashboard.html" style="display: flex; padding: 12px 20px; color: rgba(255,255,255,0.8); text-decoration: none;"><i class="bi bi-speedometer2" style="width: 40px;"></i><span>Dashboard</span></a></li>
            <li><a href="transfer-list.html" style="display: flex; padding: 12px 20px; color: white; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);"><i class="bi bi-arrow-left-right" style="width: 40px;"></i><span>Transfer Orders</span></a></li>
        </ul>
    </div>
    
    <div style="margin-left: 260px; min-height: 100vh; background: #f5f6fa; padding: 30px;">
        <div style="background: white; padding: 25px; border-radius: 15px; margin-bottom: 25px;">
            <h1 style="font-size: 28px; font-weight: 700; color: #2c3e50;">Create Transfer Order</h1>
        </div>
        
        <form id="createTransferForm">
            <div style="background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px;">
                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">Transfer Information</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Transfer ID</label>
                        <input type="text" class="form-control" value="TO-2024-003" readonly style="background: #f8f9fa;">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">From Location *</label>
                        <select class="form-select" required>
                            <option value="">Select Location</option>
                            <option>Main Warehouse</option>
                            <option>Branch A</option>
                            <option>Branch B</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">To Location *</label>
                        <select class="form-select" required>
                            <option value="">Select Location</option>
                            <option>Main Warehouse</option>
                            <option>Branch A</option>
                            <option>Branch B</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Expected Transfer Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Reason for Transfer</label>
                        <select class="form-select">
                            <option>Stock Rebalancing</option>
                            <option>Customer Request</option>
                            <option>Restocking</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div style="background: white; padding: 25px; border-radius: 15px; margin-bottom: 20px;">
                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">Items to Transfer</h3>
                <table class="table">
                    <thead style="background: #f8f9fa;">
                        <tr>
                            <th>Product</th>
                            <th>Available Stock</th>
                            <th>Quantity to Transfer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-select">
                                    <option>Laptop HP EliteBook 840</option>
                                    <option>Office Chair Ergonomic</option>
                                </select>
                            </td>
                            <td><span class="badge bg-success">125 units</span></td>
                            <td><input type="number" class="form-control" value="10" min="1"></td>
                            <td><button type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-sm btn-primary"><i class="bi bi-plus"></i> Add Item</button>
            </div>
            
            <div style="background: white; padding: 25px; border-radius: 15px;">
                <div class="d-flex justify-content-between">
                    <a href="transfer-list.html" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit Transfer</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        document.getElementById('createTransferForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Transfer order created successfully!');
            window.location.href = 'transfer-list.html';
        });
    </script>
</body>
</html>
