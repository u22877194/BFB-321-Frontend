<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="sidebar" id="sidebar" style="position: fixed; top: 0; left: 0; height: 100vh; width: 260px; background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%); z-index: 1000; overflow-y: auto;">
        <div style="padding: 20px; background: rgba(0,0,0,0.2); color: white;">
            <i class="bi bi-box-seam" style="font-size: 24px;"></i>
            <h4 style="margin: 0; font-size: 18px; display: inline; margin-left: 10px;">Inventory MS</h4>
        </div>
        <ul style="list-style: none; padding: 15px 0;">
            <li style="margin-bottom: 5px;">
                <a href="../../dashboard.html" style="display: flex; padding: 12px 20px; color: rgba(255,255,255,0.8); text-decoration: none;">
                    <i class="bi bi-speedometer2" style="width: 40px;"></i><span>Dashboard</span>
                </a>
            </li>
            <li style="margin-bottom: 5px;">
                <a href="po-list.html" style="display: flex; padding: 12px 20px; color: white; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);">
                    <i class="bi bi-cart" style="width: 40px;"></i><span>Purchase Orders</span>
                </a>
            </li>
        </ul>
    </div>
    
    <div style="margin-left: 260px; min-height: 100vh; background: #f5f6fa; padding: 30px;">
        <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 25px;">
            <h1 style="font-size: 28px; font-weight: 700; color: #2c3e50;">Create Purchase Order</h1>
            <p style="color: #7f8c8d;">Fill in the details below to create a new purchase order</p>
        </div>
        
        <form id="createPOForm">
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 20px;">
                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px;">
                    <i class="bi bi-info-circle me-2"></i>PO Information
                </h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">PO Number</label>
                        <input type="text" class="form-control" value="PO-2024-004" readonly style="background: #f8f9fa;">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Supplier *</label>
                        <select class="form-select" required>
                            <option value="">Select Supplier</option>
                            <option>Tech Suppliers Ltd</option>
                            <option>Office Equipment Co</option>
                            <option>Electronics Hub</option>
                            <option>Global Hardware</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Expected Delivery Date *</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Destination Location *</label>
                        <select class="form-select" required>
                            <option value="">Select Location</option>
                            <option>Main Warehouse</option>
                            <option>Branch A</option>
                            <option>Branch B</option>
                            <option>Branch C</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Reference/PO Reference</label>
                        <input type="text" class="form-control" placeholder="Enter reference number">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-semibold">Notes</label>
                        <textarea class="form-control" rows="2" placeholder="Add any notes or special instructions"></textarea>
                    </div>
                </div>
            </div>
            
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 20px;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 style="font-size: 18px; font-weight: 600; margin: 0;">
                        <i class="bi bi-list-ul me-2"></i>Order Items
                    </h3>
                    <button type="button" class="btn btn-sm btn-primary" onclick="addPOItem()">
                        <i class="bi bi-plus-circle me-1"></i>Add Item
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table" id="poItemsTable">
                        <thead style="background: #f8f9fa;">
                            <tr>
                                <th style="width: 35%;">Product</th>
                                <th style="width: 25%;">Description</th>
                                <th style="width: 15%;">Quantity</th>
                                <th style="width: 15%;">Unit Price</th>
                                <th style="width: 15%;">Total</th>
                                <th style="width: 5%;"></th>
                            </tr>
                        </thead>
                        <tbody id="poItemsBody">
                            <tr>
                                <td>
                                    <select class="form-select form-select-sm" required>
                                        <option>Laptop HP EliteBook 840</option>
                                        <option>Office Chair Ergonomic</option>
                                        <option>Monitor Dell 27" 4K</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Description"></td>
                                <td><input type="number" class="form-control form-control-sm" value="10" min="1" onchange="calculateRowTotal(this)"></td>
                                <td><input type="number" class="form-control form-control-sm" value="12000" step="0.01" onchange="calculateRowTotal(this)"></td>
                                <td><input type="text" class="form-control form-control-sm" value="R120,000" readonly style="background: #f8f9fa;"></td>
                                <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeRow(this)"><i class="bi bi-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); margin-bottom: 20px;">
                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">Order Summary</h3>
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>Subtotal:</strong></td>
                                <td class="text-end" id="subtotal">R120,000.00</td>
                            </tr>
                            <tr>
                                <td><strong>Tax (15%):</strong></td>
                                <td class="text-end" id="tax">R18,000.00</td>
                            </tr>
                            <tr style="border-top: 2px solid #000;">
                                <td><strong style="font-size: 18px;">Grand Total:</strong></td>
                                <td class="text-end"><strong style="font-size: 18px;" id="grandTotal">R138,000.00</strong></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);">
                <div class="d-flex justify-content-between">
                    <a href="po-list.html" class="btn btn-outline-secondary">Cancel</a>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-primary" onclick="saveDraft()">Save as Draft</button>
                        <button type="submit" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                            <i class="bi bi-check-circle me-2"></i>Submit PO
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        function addPOItem() {
            const tbody = document.getElementById('poItemsBody');
            const newRow = tbody.rows[0].cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            tbody.appendChild(newRow);
        }
        
        function removeRow(btn) {
            const tbody = document.getElementById('poItemsBody');
            if (tbody.rows.length > 1) {
                btn.closest('tr').remove();
                calculateTotal();
            }
        }
        
        function calculateRowTotal(input) {
            const row = input.closest('tr');
            const qty = row.querySelector('input[type="number"]:nth-of-type(1)').value;
            const price = row.querySelector('input[type="number"]:nth-of-type(2)').value;
            const total = qty * price;
            row.querySelector('input[readonly]').value = 'R' + total.toLocaleString();
            calculateTotal();
        }
        
        function calculateTotal() {
            let subtotal = 0;
            document.querySelectorAll('#poItemsBody tr').forEach(row => {
                const qty = parseFloat(row.querySelector('input[type="number"]:nth-of-type(1)').value) || 0;
                const price = parseFloat(row.querySelector('input[type="number"]:nth-of-type(2)').value) || 0;
                subtotal += qty * price;
            });
            const tax = subtotal * 0.15;
            const grandTotal = subtotal + tax;
            
            document.getElementById('subtotal').textContent = 'R' + subtotal.toLocaleString('en-ZA', {minimumFractionDigits: 2});
            document.getElementById('tax').textContent = 'R' + tax.toLocaleString('en-ZA', {minimumFractionDigits: 2});
            document.getElementById('grandTotal').textContent = 'R' + grandTotal.toLocaleString('en-ZA', {minimumFractionDigits: 2});
        }
        
        function saveDraft() {
            InventoryMS.showNotification('PO saved as draft', 'success');
            setTimeout(() => window.location.href = 'po-list.html', 1000);
        }
        
        document.getElementById('createPOForm').addEventListener('submit', function(e) {
            e.preventDefault();
            InventoryMS.showNotification('Purchase Order created successfully!', 'success');
            setTimeout(() => window.location.href = 'po-list.html', 1500);
        });
    </script>
</body>
</html>
